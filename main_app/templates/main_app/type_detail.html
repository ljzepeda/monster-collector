{% extends 'base.html' %}
{% block content %}

<h1>Type Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ type.name }}</span>
        <p>Weakness: {{ type.weakness }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'types_update' type.id %}">Edit</a>
        <a href="{% url 'types_delete' type.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
